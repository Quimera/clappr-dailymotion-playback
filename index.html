<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Dailymotion</title>
</head>
<body>
    <div id="player-wrapper"></div>
                <script type="text/javascript" charset="utf-8">
window.onload = function() {
    player = new Clappr.Player({
        sources: ['x270fqq_how-to-get-rid-of-or-remove-popups-ads_tech'],
        poster: 'https://i.ytimg.com/vi/nfWlot6h_JM/hqdefault.jpg',
        parentId: '#player-wrapper',
        position: 'top-right',
        youtubeShowRelated: true,
        plugins: {
            playback: [DailymotionPlayback]
        }
    });
}
    </script>
    <script type="text/javascript" charset="utf-8" src="./node_modules/clappr/dist/clappr.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./dist/dailymotion.js"> </script>
